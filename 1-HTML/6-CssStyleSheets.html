<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Sheet Types</title>
    <link rel="stylesheet" href="6-styles.css">
    <style>
        #heading{
            background-color: darkseagreen;
        }
        h2{
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1 style="background-color: aquamarine;">Inline CSS</h1>
    <h1 id="heading">Internal CSS</h1>
    <h1 class="heading">External CSS</h1>
    <h2 >Hello World</h2>
    <p>Priority</p>
    <ol>
        <li>Inline</li>
        <li>External/Internal</li>
    </ol>
</body>
</html>
