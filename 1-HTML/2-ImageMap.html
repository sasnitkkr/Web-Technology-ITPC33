<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Map</title>
    <style>
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 700px;
            height: 834px;
        }
    </style>
</head>
<body>
    <h1>Known Indian States</h1>
    <p>Click on States to know more</p>
    <img src="india-map.jpg" alt="India Map" usemap="#indiaMap">
    <map name="indiaMap">
        <area shape="circle" coords="233,85,30" alt="Jammu_and_Kashmir_" href="https://en.wikipedia.org/wiki/Jammu_and_Kashmir_(union_territory)">
        <area shape="circle" coords="245, 377, 40" href="https://en.wikipedia.org/wiki/Madhya_Pradesh" alt="Madhya Pradesh">
    </map>
</body>
</html>
